version: '3.3'

services:
  operatorDashboard:
    image: 127.0.0.1:5001/operator_dashboard
    build:
      context: src/
      args:
      - LIBRDKAFKA_VERSION=$LIBRDKAFKA_VERSION
      - CONFLUENT_KAFKA_VERSION=$CONFLUENT_KAFKA_VERSION
    env_file:
    - .env
    volumes:
      - /mnt/il060-samba-share/il08X/operatorDashboard/prusa-data/:/usr/src/app/data/
#      - ./src/app/data/:/usr/src/app/data/
    ports:
       - $PORT:$PORT
#      - "6789:6789"
    networks:
      - operatorNetwork
    deploy:
      placement:
        constraints: [node.role == worker]
      resources:
        limits:
          cpus: "1"
          memory: 2G
      replicas: 1
      update_config:
        parallelism: 2
        delay: 10s
      restart_policy:
        condition: on-failure

  redis:
    image: redis:alpine
    networks:
      - operatorNetwork
    deploy:
      placement:
        constraints: [node.role == worker]
      resources:
        limits:
          cpus: "1"
          memory: 1G
      replicas: 1
      update_config:
        parallelism: 2
        delay: 10s
      restart_policy:
        condition: on-failure


# Network
networks:
  operatorNetwork:

